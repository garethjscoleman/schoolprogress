<!doctype html>
<html ng-app="school_progress">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Schoolprogress by garethjscoleman</title>

    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.js"></script>
    <script src="schoolprogress.js"></script>
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
     <link href="stylesheets/schoolprogress.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div ng-controller="SchoolProgressCtrl">
        <div class="row">
          
        </div>
          
        <div class="row">
          <div class="span4 ">
            <input type="number" ng-model="score" min=-5 max=5 >
            <span>{{score}}</span>
          </div>
          <div class="span4 ">
            <input type="number" ng-model="cohort" min=10 max=500 >
            <span>{{cohort}}</span>
          </div>
        </div>
        <div class="row">
          <div ng-style="myStyle">&nbsp;</div>
          <div ng-style="myStyle2">
          <div ng-style="rleft25">&nbsp;</div>
          <div ng-style="rleft75">&nbsp;</div>
          <div ng-style="rleft40">&nbsp;</div>
          <div ng-style="rright40">&nbsp;</div>          
          <div ng-style="rright75">&nbsp;</div>
          <div ng-style="rright25">&nbsp;</div>
          </div>
        </div>
        <div class="row">
          
           <div ng-style="left25">&nbsp;</div>
          <div ng-style="left75">&nbsp;</div>
          <div ng-style="left40">&nbsp;</div>
          <div ng-style="right40">&nbsp;</div>          
          <div ng-style="right75">&nbsp;</div>
          <div ng-style="right25">&nbsp;</div>
        </div>
          
    </div>
 
    
  </body>
</html>
